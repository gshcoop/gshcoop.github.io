<div class="socials">
	{% if site.instagram %}
	<a href="{{ site.instagram }}" class="fa fa-instagram"></a>
	{% endif %}
	{% if site.facebook %}
	<a href="{{ site.facebook }}" class="fa fa-facebook"></a>
	{% endif %}
	{% if site.twitter %}
	<a href="{{ site.twitter }}" class="fa fa-twitter"></a>
	{% endif %}
    {% if site.linkedin %}
	<a href="{{ site.linkedin }}" class="fa fa-linkedin"></a>
	{% endif %}
    {% if site.purpleport %}
	<a href="{{ site.purpleport }}" class="fa fa-purpleport"></a>
	{% endif %}
</div>

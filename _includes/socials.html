<div class="socials">
	{% if site.instagram %}
	<a href="{{ site.instagram }}" class="fa fa-instagram"></a>
	{% endif %}
	{% if site.facebook %}
	<a href="{{ site.facebook.publisher }}" class="fa fa-facebook"></a>
	{% endif %}
	{% if site.twitter %}
	<a href="https://twitter.com/{{ site.twitter.username }}" class="fa fa-twitter"></a>
	{% endif %}
</div>
